<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Duel Test</title>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
            padding: 20px;
        }
        .action-btn {
            margin: 5px;
            padding: 10px 15px;
            background: #333;
            border: none;
            border-radius: 6px;
            color: #eee;
            cursor: pointer;
            transition: 0.3s;
        }
        .action-btn:hover:not(:disabled) {
            background: #555;
        }
        .action-btn:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }
        #log {
            width: 80%;
            margin: 20px auto;
            background: #1b1b1b;
            border-radius: 8px;
            padding: 10px;
            min-height: 150px;
            text-align: left;
            font-size: 14px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<h2>‚öîÔ∏è Duel Test Client</h2>
<div id="attackSection"></div>
<div id="log"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const gameCode = params.get('gameCode') || params.get('id');

    // ‚úîÔ∏è –ò–º—è –∏–≥—Ä–æ–∫–∞ –∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤—Ö–æ–¥–µ, –∏ –ø—Ä–∏ —Ä—É—á–Ω–æ–º –≤–≤–æ–¥–µ
    const playerName = params.get('player')
        || localStorage.getItem('playerName')
        || `Player${Math.floor(Math.random() * 1000)}`;

    localStorage.setItem('playerName', playerName);

    const wsProtocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const wsUrl = `${wsProtocol}://${location.host}/ws/duel?gameCode=${encodeURIComponent(gameCode)}`;

    let selectedBody = null;
    let socket;
    const logEl = document.getElementById("log");
    const attackSection = document.getElementById("attackSection");

    function log(msg) {
        const time = new Date().toLocaleTimeString();
        logEl.innerHTML += `<div>[${time}] ${msg}</div>`;
        logEl.scrollTop = logEl.scrollHeight;
    }

    function send(data) {
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify(data));
        } else {
            log("‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
        }
    }

    // üéØ –ö–Ω–æ–ø–∫–∏ –∞—Ç–∞–∫–∏
    const hitParts = ['HEAD','CHEST','LEFT_ARM','RIGHT_ARM','LEFT_LEG','RIGHT_LEG'];
    hitParts.forEach(part => {
        const btn = document.createElement('button');
        btn.textContent = part.replace('_',' ');
        btn.classList.add('action-btn');
        btn.onclick = () => {
            selectedBody = part;
            log(`üéØ –í—ã –≤—ã–±—Ä–∞–ª–∏: ${part}`);
        };
        attackSection.appendChild(btn);
    });

    // ‚öîÔ∏è –ö–Ω–æ–ø–∫–∞ –∞—Ç–∞–∫–∏
    const attackBtn = document.createElement('button');
    attackBtn.textContent = "‚öîÔ∏è –ê—Ç–∞–∫–æ–≤–∞—Ç—å";
    attackBtn.classList.add('action-btn');
    attackBtn.onclick = () => {
        if (!selectedBody) {
            log("‚ùó –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Å—Ç—å —Ç–µ–ª–∞!");
            return;
        }
        attackBtn.disabled = true;
        send({ type: 'attack', body: selectedBody });
        log(`üïí –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –∞—Ç–∞–∫–∞ –ø–æ: ${selectedBody}. –ñ–¥—ë–º —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...`);
    };
    attackSection.appendChild(document.createElement('br'));
    attackSection.appendChild(attackBtn);

    // üîå WebSocket
    socket = new WebSocket(wsUrl);

    socket.onopen = () => {
        log(`‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∫–æ–º–Ω–∞—Ç–µ "${gameCode}" –∫–∞–∫ ${playerName}`);
        send({ type: 'join', playerName });
    };

    socket.onmessage = (event) => {
        let msg;
        try {
            msg = JSON.parse(event.data);
        } catch {
            log(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ (—Å—ã—Ä–æ–µ): ${event.data}`);
            return;
        }

        // üü¶ JOIN ‚Äî –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        if (msg.type === 'join') {
            log(`üë§ ${msg.message}`);
            return;
        }

        // üü¶ INFO
        if (msg.type === 'info') {
            log(`‚ÑπÔ∏è ${msg.message}`);
            return;
        }

        // üü¶ ERROR
        if (msg.type === 'error') {
            log(`‚ùå –û—à–∏–±–∫–∞: ${msg.message}`);
            attackBtn.disabled = false;
            return;
        }

        // üü¶ BOTH SELECTED
        if (msg.type === 'bothSelected') {
            log(`‚è≥ –û–±–∞ –∏–≥—Ä–æ–∫–∞ –≤—ã–±—Ä–∞–ª–∏ —Ü–µ–ª–∏, –∏–¥—ë—Ç —Ä–∞—Å—á—ë—Ç –∞—Ç–∞–∫–∏...`);
            return;
        }

        if (msg.type === 'chat') {
            let inner;
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–∞—Ä—Å–∏—Ç—å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ message –≤—ã–≥–ª—è–¥–∏—Ç –∫–∞–∫ JSON
                if (typeof msg.message === "string" && msg.message.trim().startsWith("{")) {
                    inner = JSON.parse(msg.message);
                }
            } catch {
                inner = null;
            }

            if (inner && inner.turnMessages) {
                log("üí• –†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–∞—É–Ω–¥–∞:");
                inner.turnMessages.forEach(m => log(`‚Üí ${m}`));
                log(`‚ù§Ô∏è HP A: ${inner.attackerHp}, HP B: ${inner.defenderHp}`);
            } else {
                log(`üí¨ ${msg.playerName}: ${msg.message}`);
            }

            attackBtn.disabled = false;
            selectedBody = null;
            return;
        }

        // üü¶ –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–¥–æ—à–ª–æ
        log(`üì® –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${event.data}`);
    };

    socket.onclose = () => log("üîí –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
    socket.onerror  = (e) => log("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: " + e.message);
</script>

</body>
</html>
