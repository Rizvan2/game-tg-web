<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Duel Test</title>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
            padding: 20px;
        }
        .action-btn {
            margin: 5px;
            padding: 10px 15px;
            background: #333;
            border: none;
            border-radius: 6px;
            color: #eee;
            cursor: pointer;
            transition: 0.3s;
        }
        .action-btn:hover:not(:disabled) {
            background: #555;
        }
        .action-btn:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }
        #log {
            width: 80%;
            margin: 20px auto;
            background: #1b1b1b;
            border-radius: 8px;
            padding: 10px;
            min-height: 150px;
            text-align: left;
            font-size: 14px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<h2>‚öîÔ∏è Duel Test Client</h2>
<div id="attackSection"></div>
<div id="log"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const gameCode = params.get('gameCode') || params.get('id');

    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ –∏–º—è –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤, fallback –Ω–∞ —Å–ª—É—á–∞–π –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è
    const playerName = params.get('player') || "Player" + Math.floor(Math.random() * 1000);

    const wsProtocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const wsUrl = `${wsProtocol}://${location.host}/ws/duel?gameCode=${encodeURIComponent(gameCode)}`;

    let selectedBody = null;
    let socket;
    const logEl = document.getElementById("log");
    const attackSection = document.getElementById("attackSection");

    function log(msg) {
        const time = new Date().toLocaleTimeString();
        logEl.innerHTML += `<div>[${time}] ${msg}</div>`;
        logEl.scrollTop = logEl.scrollHeight;
    }

    function send(data) {
        if(socket && socket.readyState === WebSocket.OPEN){
            socket.send(JSON.stringify(data));
        } else {
            log("‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
        }
    }

    // üéØ –°–æ–∑–¥–∞—ë–º –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ —á–∞—Å—Ç–µ–π —Ç–µ–ª–∞
    const hitParts = ['HEAD','CHEST','LEFT_ARM','RIGHT_ARM','LEFT_LEG','RIGHT_LEG'];
    hitParts.forEach(part => {
        const btn = document.createElement('button');
        btn.textContent = part.replace('_',' ');
        btn.classList.add('action-btn');
        btn.onclick = () => {
            selectedBody = part;
            log(`üéØ –í—ã –≤—ã–±—Ä–∞–ª–∏: ${part}`);
        };
        attackSection.appendChild(btn);
    });

    // ‚öîÔ∏è –ö–Ω–æ–ø–∫–∞ –∞—Ç–∞–∫–∏
    const attackBtn = document.createElement('button');
    attackBtn.textContent = "‚öîÔ∏è –ê—Ç–∞–∫–æ–≤–∞—Ç—å";
    attackBtn.classList.add('action-btn');
    attackBtn.onclick = () => {
        if(!selectedBody){
            log("‚ùó –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Å—Ç—å —Ç–µ–ª–∞!");
            return;
        }
        attackBtn.disabled = true;
        send({type:'attack', body:selectedBody});
        log(`üïí –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –∞—Ç–∞–∫–∞ –ø–æ: ${selectedBody}. –ñ–¥—ë–º —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...`);
    };
    attackSection.appendChild(document.createElement('br'));
    attackSection.appendChild(attackBtn);

    // üîå WebSocket
    socket = new WebSocket(wsUrl);

    socket.onopen = () => {
        log(`‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∫–æ–º–Ω–∞—Ç–µ "${gameCode}" –∫–∞–∫ ${playerName}`);
        // –ü–µ—Ä–µ–¥–∞—ë–º —Å–µ—Ä–≤–µ—Ä—É –∏–º—è –∏–≥—Ä–æ–∫–∞ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        send({type:'join', playerName: playerName});
    };

    socket.onmessage = (event) => {
        try {
            const msg = JSON.parse(event.data);

            if(msg.type === 'info') log(`‚ÑπÔ∏è ${msg.message}`);
            else if(msg.type === 'error'){
                log(`‚ùå –û—à–∏–±–∫–∞: ${msg.message}`);
                attackBtn.disabled = false;
            }
            else if(msg.type === 'bothSelected') log(`‚è≥ –û–±–∞ –∏–≥—Ä–æ–∫–∞ –≤—ã–±—Ä–∞–ª–∏ —Ü–µ–ª–∏, –∏–¥—ë—Ç —Ä–∞—Å—á—ë—Ç –∞—Ç–∞–∫–∏...`);
            else if(msg.turnMessages){
                log(`üí• –†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–∞—É–Ω–¥–∞:`);
                msg.turnMessages.forEach(m => log(`‚Üí ${m}`));
                log(`‚ù§Ô∏è HP –ò–≥—Ä–æ–∫–∞ A: ${msg.attackerHp}, HP –ò–≥—Ä–æ–∫–∞ B: ${msg.defenderHp}`);
                attackBtn.disabled = false;
                selectedBody = null;
            }
            else log(`üì® –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${event.data}`);

        } catch(e){
            log(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞: ${event.data}`);
            attackBtn.disabled = false;
        }
    };

    socket.onclose = () => log("üîí –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
    socket.onerror = (e) => log("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: " + e.message);
</script>



</body>
</html>
