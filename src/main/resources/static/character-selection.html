<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор персонажа</title>
    <link rel="stylesheet" href="/css/campaign-battle.css">
    <style>
        /* Дополнительные стили только для этой страницы */
        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
        }

        .unit-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .unit-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .unit-card img {
            width: 130px;
            height: 130px;
            border-radius: 12px;
            border: 2px solid #fff;
            margin-bottom: 10px;
        }

        .select-btn {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: #6c63ff;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
        }

        .select-btn:hover {
            background: #5848c2;
        }

        #backBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1.1em;
            background-color: #6c63ff;
            padding: 6px 10px; /* меньше по высоте, больше по ширине */
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }

        h1 {
            margin-top: 100px; /* например, чтобы ниже кнопки */
            text-align: center;
        }
    </style>
</head>
<body>

<a href="/" id="backBtn">⬅ На главную</a>
<h1>Выбор персонажа</h1>

<div id="unitsContainer" class="units-grid"></div>


<div id="nameModal"
     style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); align-items:center; justify-content:center;">
    <div style="background:#1e1e2e; padding:20px; border-radius:12px; width:300px; text-align:center;">
        <h3>Имя юнита</h3>
        <input id="unitNameInput"
               type="text"
               placeholder="Например: Сэр NullPointer"
               style="width:100%; padding:8px; border-radius:8px; border:none; margin-top:10px;">
        <div style="margin-top:15px;">
            <button id="confirmNameBtn" class="select-btn">Подтвердить</button>
        </div>
    </div>
</div>

</body>
<script>
    async function loadUnits() {
        const response = await fetch('/units');
        const units = await response.json();

        const container = document.getElementById('unitsContainer');

        units.forEach(unit => {
            const card = document.createElement('div');
            card.className = 'unit-card';

            card.innerHTML = `
                <img src="${unit.imagePath}" alt="${unit.name}">
                <div>${unit.name}</div>
                <button class="select-btn">Выбрать</button>
            `;

            // обработчик выбора юнита
            card.querySelector('button').onclick = () => openModal(unit);
            container.appendChild(card);

        });
    }

    loadUnits();

    let selectedUnit = null;

    function openModal(unit) {
        selectedUnit = unit;
        document.getElementById('unitNameInput').value = '';
        document.getElementById('nameModal').style.display = 'flex';
    }

    async function confirmSelection() {
        const customName = document.getElementById('unitNameInput').value.trim();

        await fetch('/units/select', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                unitName: selectedUnit.name,
                customUnitName: customName || null
            })
        });

        window.location.href = "/index.html";
    }

    document.getElementById('confirmNameBtn').onclick = confirmSelection;

</script>
</html>
