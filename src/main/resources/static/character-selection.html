<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор персонажа</title>
    <link rel="stylesheet" href="/css/campaign-battle.css">
    <style>
        /* Дополнительные стили только для этой страницы */
        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
        }
        .unit-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s ease;
        }
        .unit-card:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
        }
        .unit-card img {
            width: 130px;
            height: 130px;
            border-radius: 12px;
            border: 2px solid #fff;
            margin-bottom: 10px;
        }
        .select-btn {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: #6c63ff;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
        }
        .select-btn:hover {
            background: #5848c2;
        }
        #backBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1.1em;
            background-color: #6c63ff;
            padding: 6px 10px; /* меньше по высоте, больше по ширине */
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }
        h1 {
            margin-top: 100px; /* например, чтобы ниже кнопки */
            text-align: center;
        }
    </style>
</head>
<body>

<a href="/" id="backBtn">⬅ На главную</a>
<h1>Выбор персонажа</h1>

<div id="unitsContainer" class="units-grid"></div>

<script>
    async function loadUnits() {
        const response = await fetch('/units');
        const units = await response.json();

        const container = document.getElementById('unitsContainer');

        units.forEach(unit => {
            const card = document.createElement('div');
            card.className = 'unit-card';

            card.innerHTML = `
                <img src="${unit.imagePath}" alt="${unit.name}">
                <div>${unit.name}</div>
                <button class="select-btn">Выбрать</button>
            `;

            // обработчик выбора юнита
            card.querySelector('button').onclick = async () => {
                await fetch('/units/select', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ unitName: unit.name })
                });
                window.location.href = "/index.html";
            };

            container.appendChild(card);
        });
    }

    loadUnits();
</script>

</body>
</html>
